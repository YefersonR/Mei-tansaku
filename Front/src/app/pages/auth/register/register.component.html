<div class="bg-sky-900">
  <a [routerLink]="['/']">
    <img src="./assets/meitensaku.png" class="m-auto w-40 h-24" alt="">
  </a>
</div>
<div class="w-11/12 m-auto mt-10">
  <div class="w-1/2 m-auto">
    <p class="text-center font-semibold text-4xl m-2">Crear cuenta</p>
    <div class="w-3/5 m-auto flex justify-around">

      <label class="text-lg" *ngFor="let type of type_accounts">
        <input type="radio" [(ngModel)]="selected_account" name="tipo_cuenta" [value]="type"> Cuenta {{type}}
      </label>

    </div>
  </div>
  <div *ngIf="selected_account == 'personal'" class="w-9/12 mt-7 mx-auto flex justify-between">
    <form class="w-1/3 m-auto">
      <div class="flex w-full">
        <input class="m-2 font-semibold outline-none" type="text" id="name" placeholder="Nombre" [(ngModel)]="signupObj.name" name="name">

        <input class="m-2 font-semibold outline-none" type="text" id="lastName" placeholder="Apellido" [(ngModel)]="signupObj.lastName" name="lastName">
      </div>
      
      <div class="flex w-full"></div>
        <input class="m-2 font-semibold outline-none" type="text" id="e-mail"placeholder="Correo electronico" [(ngModel)]="signupObj.email" name="email">

        <input class="m-2 font-semibold outline-none" type="text" id="userName" placeholder="Nombre de Usuario" [(ngModel)]="signupObj.userName" name="userName">

        <input class="m-3 font-semibold outline-none" type="password" id="password" placeholder="Contraseña" [(ngModel)]="signupObj.password" name="password">

        <input class="m-3 font-semibold outline-none" type="password" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="signupObj.confirmPassword" name="confirmPassword">

        <input class="m-3 font-semibold outline-none" type="text" id="phone" placeholder="Teléfono" [(ngModel)]="signupObj.phone" name="phone">


        <div class="w-full m-auto">
          <button class="group flex rounded-full mt-4  p-3 cursor-pointer select-none items-center justify-center  bg-black px-6 py-2 text-white transition mx-3 w-full">
            <a class="group flex w-full items-center justify-center rounded py-1 text-center font-bold" (click)="onRegister()"> Registrarse </a>
            <svg class="flex-0 group-hover:w-6 ml-4 h-6 w-0 transition-all" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
    </form>
    <div class="inline-block h-[300px] min-h-[1em] w-0.5 self-stretch bg-gray-400 opacity-95 dark:opacity-50"></div>

    <div class="flex flex-col w-1/3 m-auto">
      <button class="rounded-full bg-blue-800 hover:bg-blue-900 p-3 mb-1 text-white text-lg font-semibold" >Sign with Facebook</button>
      <button class=" rounded-full p-3 border-solid hover:bg-slate-100 border-2 border-gray-500 text-lg font-semibold">Sign with Google</button>
    </div>
  </div>

  <div *ngIf="selected_account == 'empresarial'" class="w-1/3 mx-auto">
    <form>
      <div class="flex w-full">
        <input class="m-2 font-semibold outline-none" type="text" id="name" placeholder="Nombre" [(ngModel)]="signupObj.name" name="name">

        <input class="m-2 font-semibold outline-none" type="text" id="lastName" placeholder="Apellido" [(ngModel)]="signupObj.lastName" name="lastName">
      </div>
      
      <div class="flex w-full"></div>
        <input class="m-2 font-semibold outline-none" type="text" id="e-mail"placeholder="Correo electronico" [(ngModel)]="signupObj.email" name="email">

        <input class="m-2 font-semibold outline-none" type="text" id="userName" placeholder="Nombre de Usuario" [(ngModel)]="signupObj.userName" name="userName">

        <input class="m-3 font-semibold outline-none" type="password" id="password" placeholder="Contraseña" [(ngModel)]="signupObj.password" name="password">

        <input class="m-3 font-semibold outline-none" type="password" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="signupObj.confirmPassword" name="confirmPassword">

        <input class="m-3 font-semibold outline-none" type="text" id="phone" placeholder="Teléfono" [(ngModel)]="signupObj.phone" name="phone">


      <div class="w-full m-auto">
        <button class="group flex rounded-full mt-4  p-3 cursor-pointer select-none items-center justify-center  bg-black px-6 py-2 text-white transition mx-3 w-full">
          <a class="group flex w-full items-center justify-center rounded py-1 text-center font-bold"> Registrarse </a>
          <svg class="flex-0 group-hover:w-6 ml-4 h-6 w-0 transition-all" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>

<footer class="relative mt-20 bg px-4 pt-20 footer">
  <div class="absolute -top-10 left-1/2 h-16 w-16 -translate-x-1/2 rounded-xl border-4 border-sky-500 bg-white p-2">
      <img class="h-full object-contain" src="../../../assets/meitensaku.png" alt="" />
  </div>
  <p class="pb-5 text-center text-gray-300">© 2022 Mei-Tansaku | All Rights Reserved</p>
</footer>
