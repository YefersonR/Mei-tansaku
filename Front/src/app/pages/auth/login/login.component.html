<div class="bg-sky-900">
  <a [routerLink]="['/']">
    <img src="./assets/meitensaku.png" class="m-auto w-40 h-24" alt="">
  </a>
</div>
<div class="flex flex-col items-center h-full mt-10 mx-auto w-10/12">
  <div class="w-3/4 m-auto">
    <p class="text-4xl font-medium text-center">Sign in</p>
    <form  class="mt-5 mx-5 p-4" >
      <div class="w-1/2 mx-auto">
        <input class="outline-none" id="user" type="text" placeholder="E-mail or username" [(ngModel)]="loginObj.userName" name="userName">
        <input class="outline-none" id="password" type="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password">
      </div>

      <div class="m-auto w-2/4">
        <button class="group flex rounded-full w-full mt-4  p-3 cursor-pointer select-none items-center justify-center  bg-black px-6 py-2 text-white transition">
          <a class="group flex w-full items-center justify-center rounded py-1 text-center font-bold" (click)="onLogin()"> login </a>
          <svg class="flex-0 group-hover:w-6 ml-4 h-6 w-0 transition-all" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
        <div class="text-red-500 mt-2">
          {{ errorMessage }}
        </div>

      </div>
        
    </form>
  </div>
  <hr class="my-4 w-1/3 mx-auto h-0.5 bg-gray-400">
  <div class="flex flex-col w-1/3 m-auto">
    <button class="rounded-full bg-blue-800 hover:bg-blue-900 p-3 mb-1 text-white text-lg font-semibold" >Sign with Facebook</button>
    <button class=" rounded-full p-3 border-solid hover:bg-slate-100 border-2 border-gray-500 text-lg font-semibold">Sign with Google</button>
  </div>
</div>

<footer class="relative mt-20 bg px-4 pt-20">
  <div class="absolute -top-10 left-1/2 h-16 w-16 -translate-x-1/2 rounded-xl border-4 border-sky-500 bg-white p-2">
      <img class="h-full object-contain" src="../../../assets/meitensaku.png" alt="" />
  </div>
  <p class="pb-5 text-center text-gray-300">Â© 2022 Mei-Tansaku | All Rights Reserved</p>
</footer>
