<!-- component -->
<div class="">
  <section id="sticky-banner" class="fixed mx-auto z-10 top-0">
    <!-- navbar -->
    <nav class="flex justify-between bg text-white w-screen navbar fixed mx-auto z-0 ">
      <div class="py-6 flex  text-center mx-auto">

        <div>
            <a class="text-3xl font-bold font-heading absolute left-8 bottom-4" href="#">
              <img class="w-28" src="../../../assets/meitensaku.png" alt="logo" />
            </a>
        </div>

        <!-- search -->

        <div class=" left-36 relative h-10  rounded-md  xl:flex items-center ">
          <div class="flex h-11">
            <select class="w-40 border-r-2 rounded-l-md appearance-none bg-gray-900 py-2 px-4 leading-tight focus:outline-none focus:border-gray-500 text-white hover:bg-blue-900">
              <option>All Categories
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="ml-2 w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M6.293 7.707a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </option>
              <option *ngFor="let category of categories">{{ category.name }}</option>
            </select>

            <input
              class="selected border-r-2 bg-gray-900 py-2 px-4 leading-tight focus:outline-none focus:border-gray-500 text-white"
              type="text" placeholder="Search...">

            <div class=" relative inline-block">
              <button
                class="h-11 bg-gray-900 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-r-md flex items-center buttoncat relative"
                (click)="toggleDropdown()">
                <span class="text-[9px] -ml-2">Comprar por Categor√≠as</span>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="ml-2 w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M6.293 7.707a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </button>
              <ul
                class="absolute right-0 {{ isDropdownOpen ? 'block' : 'hidden' }} bg-white text-gray-700 pt-1 w-[32rem] grid grid-cols-3 gap-2">
                <app-shop-by-category></app-shop-by-category>
              </ul>
            </div>
          </div>
        </div>


        <!-- Header Icons -->
        <div class="flex items-center space-x-4 ml-28 relative">

          <div class="ml-24">
            <a class="hover:text-gray-200" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </a>
          </div>



          <div class="flex items-center space-x-4">

            <div>
              <button class="flex items-center focus:outline-none" (click)="openDropdown()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="flex absolute -mt-5 ml-4">
                  <span class="animate-ping absolute inline-flex h-4 w-4 rounded-full bg-pink-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-4 w-4 bg-pink-500">
                    <p class="text-xs font-medium leading-none text-white ml-1.5 mt-0.5">1</p>
                  </span>
                </span>
              </button>
              <div *ngIf="isOpen"
                class="absolute py-2 bg-white border border-gray-300 rounded-md shadow-lg z-10 right-0 cart">
                <app-shopping-cart-content></app-shopping-cart-content>
              </div>
            </div>
            <!-- Sign In / Register      -->
            <a class="flex items-center hover:text-gray-200" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>
          </div>
          
        </div>
      </div>
    </nav>
  </section>
</div>
